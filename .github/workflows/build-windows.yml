name: build-windows

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Load MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.10.0
          host: windows
          target: desktop
          arch: win64_msvc2022_64

      - name: Configure
        run: cmake -S . -B build -G "NMake Makefiles"

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy
        run: |
          mkdir deploy
          windeployqt build/Release/drawy.exe --dir deploy

      - name: Copy exe
        run: copy build\\Release\\drawy.exe deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: deploy
